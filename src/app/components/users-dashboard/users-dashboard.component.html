<div class="container margins">
  <div class="row">
    <div class="col-sm-4">
      <div class="button-align">
        <button (click)="onExport()" mat-raised-button color="primary">Export</button>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <ag-grid-angular
        style="width: 100%; height: 500px;"
        class="ag-theme-alpine"
        [rowData]="rowData"
        [columnDefs]="columnDefs"
        domLayout='autoHeight'
        (gridReady)="onGridReady($event)"
      >
      </ag-grid-angular>
    </div>
  </div>
</div>
