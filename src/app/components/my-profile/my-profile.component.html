<div class="container" *ngIf="loggedUser; else loggedOut">
  <header class="jumbotron">
    <h3>
      <strong>{{ loggedUser.username }}</strong> Profile
    </h3>
  </header>
  <p>
    <strong>Email:</strong>
    {{ loggedUser.email }}
  </p>
  <p>
    <strong>Role:</strong>
    {{ loggedUser.role}}
  </p>
</div>

<ng-template #loggedOut>
  Please login.
</ng-template>
