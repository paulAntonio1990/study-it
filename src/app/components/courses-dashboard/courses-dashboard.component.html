<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <form class="search-courses-form">
        <mat-form-field class="search-courses-input">
          <input type="search" matInput placeholder="CÄƒutare cursuri ...">
        </mat-form-field>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-4">
      <button mat-raised-button color="primary" (click)="addCourse()">
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </div>
  <div class="row" *ngFor="let course of courses">
    <div class="col-sm-12">
      <course-card [course]="course"></course-card>
    </div>
  </div>
</div>
