<div *ngFor="let message of messages">
  <div class="container">
    <p>{{message}}</p>
  </div>
</div>

<form #loginForm=ngForm>
  <div>
    <br>
    <textarea autocomplete="off"
              placeholder="IntroduceÈ›i mesajul ..."
              name="newMessage"
              [(ngModel)]="newMessage"
              required>
    </textarea>

    <button class="btn btn-primary" (click)="sendMessage()"
            [disabled]="!loginForm.valid">Send</button>
  </div>
</form>
